<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>TicTacToe</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <!-- game maun in a game -->
      <div class="game-maun">
        <!-- logo -->
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <!-- select card -->
        <header class="select-card">
          <p class="mark-title">PACK PLAYER 1'S MARK</p>
          <!-- two buttons -->
          <div class="button-two">
            <div class="mark-container flex">
              <label class="labels" for="X-mark">
                <input
                  class="radio"
                  type="radio"
                  id="X-mark"
                  name="marks"
                  value="X"
                  checked
                />
                <span class="checkmark">
                  <svg
                    class="Xsvg"
                    width="64"
                    height="64"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="XsvgPath"
                      d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                      fill="hsl( var(--clr-silver) )"
                    />
                  </svg>
                </span>
              </label>
              <label class="labels" for="O-mark">
                <input
                  class="radio"
                  type="radio"
                  id="O-mark"
                  name="marks"
                  value="O"
                />
                <span class="checkmark">
                  <svg
                    class="Osvg"
                    width="64"
                    height="64"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="OsvgPAth"
                      d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                      fill="hsl( var(--clr-silver) )"
                    />
                  </svg>
                </span>
              </label>
              <p class="goes">REMEMBER: X GOES FIRST</p>
            </div>
          </div>
        </header>
        <!-- button last  -->
        <div class="last-button">
          <button class="new-1">NEW GAME (VS COMPUTER)</button>

          <button class="new-2">NEW GAME (VS player)</button>
        </div>
        <!-- button last end -->
      </div>
    </main>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
