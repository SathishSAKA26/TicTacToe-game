<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="./images/png-transparent-gold.png"
      type="image/x-icon"
    />
    <title>TicTacToe</title>
    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <!-- game maun in a game -->
      <div class="game-maun">
        <!-- logo -->
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <!-- select card -->
        <header class="select-card">
          <p class="mark-title">PACK PLAYER 1'S MARK</p>
          <!-- two buttons -->
          <div class="button-two">
            <div class="buttonHolder">
              <a href="#" class="button tick"></a>
              <a href="#" class="button cross"></a>
            </div>
          </div>
          <p class="goes">REMEMBER: X GOES FIRST</p>
        </header>
        <!-- button last  -->
        <div class="last-button">
          <button>
            NEW GAME (VS COMPUTER)
            <div id="clip">
              <div id="leftTop" class="corner"></div>
              <div id="rightBottom" class="corner"></div>
              <div id="rightTop" class="corner"></div>
              <div id="leftBottom" class="corner"></div>
            </div>
            <span id="rightArrow" class="arrow"></span>
            <span id="leftArrow" class="arrow"></span>
          </button>

          <button>
            NEW GAME (VS player)
            <div id="clip">
              <div id="leftTop" class="corner"></div>
              <div id="rightBottom" class="corner"></div>
              <div id="rightTop" class="corner"></div>
              <div id="leftBottom" class="corner"></div>
            </div>
            <span id="rightArrow" class="arrow"></span>
            <span id="leftArrow" class="arrow"></span>
          </button>
        </div>
        <!-- button last end -->
      </div>
    </main>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
